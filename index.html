<!DOCTYPE html>
<html lang="en">
  <head>
    <title>What kind of pasta are you?</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">

    <script src="/script.js" defer></script>
  </head>  
  <body>
  <h1>What type of pasta are you?</h1>
  
    <h2>Which country would you rather visit?</h2>
    <div class="question">
      <div class="answer-choice left">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fparis_skyline.jpg?v=1596816942009">
        <br>
        <button id="q1a1">France</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload.jpg?v=1596816305802">
        <br>
        <button id="q1a2">Germany</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(1).jpg?v=1596816311701">
        <br>
        <button id="q1a3">Russia</button>
      </div>
      <div class="answer-choice right">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fezgif.com-webp-to-jpg.jpg?v=1596858358083">
        <br>
        <button id="q1a4">Nepal</button>
      </div>
    </div> 
    
    <h2>What food do you like the most?</h2>
    <div class="question">
      <div class="answer-choice left">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(9).jpg?v=1596836740927">
        <br>
        <button id="q2a1">Tomato Soup</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(2).jpg?v=1596816329700">
        <br>
        <button id="q2a2">Pizza</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(3).jpg?v=1596816333655">
        <br>
        <button id="q2a3">Garlic Bread</button>
      </div>
      <div class="answer-choice right">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fimages.jpg?v=1596816544483">
        <br>
        <button id="q2a4">Sushi</button>
      </div>
    </div> 
    
    <h2>What color do you like the most?</h2>
    <div class="question">
      <div class="answer-choice left">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(4).jpg?v=1596816546781">
        <br>
        <button id="q3a1">Red</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2FFDB813.png.png?v=1596816548550">
        <br>
        <button id="q3a2">Yellow</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2FFlag_Admirals_of_the_Blue_Squadron_Royal_Navy.png?v=1596816549940">
        <br>
        <button id="q3a3">Blue</button>
      </div>
      <div class="answer-choice right">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(5).jpg?v=1596816551755">
        <br>
        <button id="q3a4">Green</button>
      </div>
    </div> 
    
    <h2>What music do you like the most?</h2>
    <div class="question" id="bottom">
      <div class="answer-choice left">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(6).jpg?v=1596816846069">
        <br>
        <button id="q4a1">Classical</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fkanywest.jpg?v=1596816847199">
        <br>
        <button id="q4a2">Rap</button>
      </div>
      <div class="answer-choice middle">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(7).jpg?v=1596816848369">
        <br>
        <button id="q4a3">Indie</button>
      </div>
      <div class="answer-choice right">
        <img src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fdownload%20(8).jpg?v=1596816850854">
        <br>
        <button id="q4a4">Jazz</button>
      </div>
    </div> 
    
    <div class="submit">
      <button id="submit">Submit</button>
    </div>
    <div>
      <h2 id="blank"></h2>
    </div>
    <div class="result">
      <h2 class="your-result" id="result">Your result is... </h2>
    </div>
  </body>
</html>

<div class="end">

    <img id="pesto-angel-hair" src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fpesto-angel-hair.jpeg?v=1596923175377">
    <img id="pasta-salad" src="https://cdn.glitch.com/e853239c-193e-4f76-85b2-846c2558b3e6%2Fpasta-salad.jpg?v=1596923177792">
